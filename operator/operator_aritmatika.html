<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 4;
        var c = 0;

        //penjumlahan
        c = a + b;
        document.write(`${a} + ${b} = ${c} <br>`);
        console.log(c);

         //pengurangan
         c = a - b;
        document.write(`${a} - ${b} = ${c} <br>`);
        console.log(c);

         //perkalian
         c = a * b;
        document.write(`${a} * ${b} = ${c} <br>`);
        console.log(c);

         //pemangkatan
         c = a ** b;
        document.write(`${a} ** ${b} = ${c} <br>`);
        console.log(c);

         //pembagian
         c = a / b;
        document.write(`${a} / ${b} = ${c} <br>`);
        console.log(c);

         //modulo sisa bagi
         c = a % b;
        document.write(`${a} % ${b} = ${c} <br>`);
        console.log(c);

        //operator penggabungan teks 
        var a = "10" + "2";
        document.write("gabungkan teks number " + a +"<br>");
        console.log(a);


    </script>
</body>
</html>
