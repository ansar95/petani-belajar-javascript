<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array dan perulangan</title>
</head>
<body>
  <script>
//menbuat array
const product = ["harddisk", "RAM", "layar", "Mouse", "Keyboard"];

//menambah data pada index
product.push ("teh", "kopi");

// menghapus data array dengan index
delete product[1]; 

// menghapus data array dari belakang
product.pop();

// menghapus data array dari depan
product.shift();

// menghapus data array dengan index tertentu
product.splice(1, 3);

//mengambil array
document.write("<h3>Daftar produk : </h3>");
document.write("<ol>");

product.forEach((data) => {
  document.write(`<li>${data}</li>`);
});

document.write("<ol>");
  </script>
</body>
</html>
