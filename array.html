<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array dan perulangan</title>
</head>
<body>
  <script>
//menbuat array
const product = ["harddisk", "RAM", "layar", "Mouse", "Keyboard"];

//menambah data pada index
product.push ("teh", "kopi");

//mengambil array
document.write("<h3>Daftar produk : </h3>");
document.write("<ol>");

//menggunakan perulangan mencetak semua isi array
//menggunakan .length untuk mengambil pangjang array

//for(let i = 0; i < product.length; i++){
// document.write(`<li>${product[i]}</li>`);
//}

//menggunakan forEach() untuk mengambil pangjang array

product.forEach((data) => {
  document.write(`<li>${data}</li>`);
});

document.write("<ol>");
  </script>
</body>
</html>
