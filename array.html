<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array dan perulangan</title>
</head>
<body>
  <script>
//menbuat array
const product = ["harddisk", "RAM", "layar", "Mouse", "Keyboard"];

const adaharddisk = product.includes("harddisk");

const adakopi = product.includes("kopi");

console.log(adaharddisk);
console.log(adakopi);

//mengambil array
document.write("<h3>Daftar produk : </h3>");
document.write("<ol>");

product.forEach((data) => {
  document.write(`<li>${data}</li>`);
});

document.write("<ol>");
  </script>
</body>
</html>
