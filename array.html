<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array dan perulangan</title>
</head>
<body>
  <script>
//menbuat array
const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9,];

//mengambil data yang bisa di bagi 2
const filterArray = angka.filter((item) => {return item % 3 === 0});


//mengambil array
document.write("<h3>Daftar produk : </h3>");
document.write("<ol>");

filterArray.forEach((data) => {
  document.write(`<li>${data}</li>`);
});

document.write("<ol>");
  </script>
</body>
</html>
