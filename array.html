<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array dan perulangan</title>
</head>
<body>
  <script>
//menbuat array
const product = ["harddisk", "RAM", "layar", "Mouse", "Keyboard", "Api"];
const angka = [9, 2, 2, 5, 6, 8, 1];
//mengambil array
//urutkan data
const sortProduct = product.sort();
const sortAngka = angka.sort();
 
//tampilkan di console.log
console.log(sortAngka);
console.log(sortProduct);

//tampilkan di broser
document.write("<h3>Daftar produk : </h3>");
document.write("<ol>");

sortProduct.forEach((data) => {
  document.write(`<li>${data}</li>`);
});

sortAngka.forEach((data) => {
  document.write(`<li>${data}</li>`);
});

document.write("<ol>");
  </script>
</body>
</html>
