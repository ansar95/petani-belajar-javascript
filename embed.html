<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javascript dari nol</title>
    <script>
        //penulisan code di dalam tag head
        console.log("Hello JS dari Head");
    </script>
</head>
<body>
<!-- penulisan code javascript dengan embed atau menempelkan -->   
    <p>tutorial javascript untuk pemula</p>
    <script>
        //penulisan code di dalam body
        document.write("Hello JS dari Body");
        console.log("Hello JS dari Body");
    </script>
<br>
<!-- penulisan code javascript dengan inline -->
<a href="#" onclick="alert('terima kasih telah klik aku!')">klik aku</a>
<a href="javascript:alert('terima kasih!')">klik aku</a>

<!-- penulisan code javascript dengan Eksternal atau terpisah-->
<script src="kode-program.js"></script>
</body>
</html>
