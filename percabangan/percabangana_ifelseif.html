<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percabangan if/else/if</title>
</head>
<body>
  <script>
    var nilai = prompt("Inputan nilai akhir");
    var hasil = "";
/** tidak menggukan tanda {  }
    if(nilai >=90) hasil ="A"
    else if(nilai >= 80) hasil = "B+"
    else if(nilai >= 70) hasil = "B"
    else if(nilai >= 60) hasil = "C+"
    else if(nilai >= 50) hasil = "C"
    else if(nilai >= 40) hasil = "D"
    else if(nilai >= 30) hasil = "E"
    else hasil ="F";
   */ 

   if(nilai >=90){
    hasil ="A"
   }else if(nilai >= 80){
    hasil = "B+"
   }else if(nilai >= 70){
    hasil = "B"
   }else if(nilai >= 60){
    hasil = "C+"
   }else if(nilai >= 50){
    hasil = "C"
   }else if(nilai >= 40){
    hasil = "D"
   }else if(nilai >= 30){
    hasil = "E"
   }else{
    hasil ="F";
   }
  document.write(`<p>nilai ujian anda: ${hasil}<p>`);

  </script>
</body>
</html>
