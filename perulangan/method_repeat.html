<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method Repeat</title>
</head>
<body>

  <!-- contoh 1 menggunakan for -->
  <script>
    for(let i = 0; i < 10; i++){
      document.write(`Ulangi kata ini! <br>`);
    }
   
  </script>


  <!-- contoh 1 menggunakan repeat() -->

  <script>
    document.write(`Ulangi kalimat ini! <br>` .repeat(20));
  </script>
</body>
</html>
