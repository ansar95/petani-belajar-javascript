<!-- contoh 2-->
  <script>
var nested = confirm("apakah anda ingin mengulan?");
var counter = 0;

while(nested) {
  counter++;
  var bintang = "*".repeat(counter) + "<br>";
  document.write(counter + ":" + bintang);
  nested = confirm("ulangi lagi");
}
  </script>
