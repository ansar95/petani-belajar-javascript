  <!-- membuat class objek dengan `this` ES6-->
  <script>
    function Person(firsName, lastName){
      //properti
      this.firsName = firsName;
      this.lastName = lastName;

      ///method 
      this.fullName = function() {
        return `${this.firsName} ${this.lastName}`;
      }
      this.showName = function(){
        document.write(this.fullName());
      }
    };

    //objek
    const person1 = new Person("Athifa", "Fadila");
    const person2 = new Person("Ansar", "Sattu");
    const person3 = new Person("Risqi", "Yatul");


    person1.showName();
    document.write("<br>");
    person2.showName();
    document.write("<br>");
    person3.showName();
  </script>
</body>
